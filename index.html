<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "styles.css"></link>
</head>
<script src = "script.js" defer></script>
<body>
    <div id = "top-bar" class = "purple-background">Calculator</div>
    <div id = "calculator-display">
        <input id = "input-box" value = "Enter math here">
        </div>
    <div id = "button-container" class = "purple-background">
        <div id = "info">
            <div id = "previous-entries">
                <p>Previous Entries</p>
                <ol></ol>
            </div>
            <div id = "variables">
                <p>Variables</p>
            </div>
        </div>
        <div id = "button-pad">
            <div id = "right-buttons">
                <div>
                    <button class = 'adds-to-input'>sin</button>
                    <button id = "clear-button">Clear</button>
                </div>
                <div>
                    <button class = 'adds-to-input'>cos</button>
                    <button class = 'adds-to-input'>e</button>
                    <button class = 'adds-to-input'>7</button>
                    <button class = 'adds-to-input'>8</button>
                    <button class = 'adds-to-input'>9</button>
                    <button class = 'adds-to-input'> * </button>
                </div>
                <div>
                    <button class = 'adds-to-input'>tan</button>
                    <button class = 'adds-to-input'>&pi;</button>
                    <button class = 'adds-to-input'>4</button>
                    <button class = 'adds-to-input'>5</button>
                    <button class = 'adds-to-input'>6</button>
                    <button class = 'adds-to-input'> / </button>
                </div>
                <div>
                    <button class = 'adds-to-input'>(</button>
                    <button>x^</button>
                    <button class = 'adds-to-input'>1</button>
                    <button class = 'adds-to-input'>2</button>
                    <button class = 'adds-to-input'>3</button>
                    <button class = 'adds-to-input'> + </button>
                </div>
                <div>
                    <button class = 'adds-to-input'>)</button>
                    <button>->var</button>
                    <button class = 'adds-to-input'>x</button>
                    <button class = 'adds-to-input'>0</button>
                    <button class = 'adds-to-input'>.</button>
                    <button class = 'adds-to-input'> - </button>
                </div>
            </div>
            <div id = "left-buttons">
                <button id = "enter-button">Enter</button>
                <button id = "backspace-button"><-</button>
            </div>
        </div>
    </div>
</body>
</html>
